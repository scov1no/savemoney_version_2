  <form action="despesa.html" class="form-example" id="form-editar-despesa">

    <div class="form-example">
      <label for="input_nome_despesa">Nome da receita:</label>

    </div>
    <div class="form-example">
      <label for="input_valor_despesa">Valor:</label>
      <input type="number"  step=".01" name="valor_despesa" id="input_valor_despesa" placeholder="valor_despesa">
    </div>

    <div class="form-example">
      <label for="input_descricao_despesa">Descrição:</label>

    </div>
    <hr>
    <a   href="despesa.html" ><button class="bt-login">Voltar</button></a>
    <button type="submit" class="bt-login ">Salvar</button>


  </form>
