            </div>
            <div class="form-example">
                <label for="input_valor_despesa">Valor:</label>
                <input type="number"  step=".01" name="" id="input_valor_despesa" placeholder=" Valor">
            </div>

            <div class="form-example">
                <label for="input_descricao_despesa">Descrição:</label>
                <input type="text" name="" id="input_descricao_despesa" placeholder=" Descrição">
            </div>
            <hr>
            <div class="submit_inputs_receita">
                <input type="submit" name="adicionar" value="Adicionar" >

            </div>
        </form>
