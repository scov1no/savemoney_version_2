                <div class="form-example">
                  <label for="nome_receita">Nome da receita:</label>
                  <input type="text" name="nome_receita" id="receita" required>
                </div>
                <div class="form-example">
                  <label for="valor_receita">Valor:</label>
                  <input type="number" name="valor_receita" id="valor_receita" required>
                    
                </div>
                <div class="form-example">
                    <label for="data_receita">Data:</label>
                  <input type="date" name="data_receita" id="data_receita" required>
                </div>                
                <div class="form-example">
                    <label for="descricao_receita">Descrição:</label>
                    <input type="text" name="descricao_receita" id="descricao_receita" required>
                </div>
              </form>
              <div class="submit_inputs_receita">
                <input type="submit" value="Adicionar">
                <input type="submit" value="Editar">
                <input type="submit" value="Exclur">
