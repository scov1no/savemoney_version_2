<html lang="PT-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta chasert="UTF-8">
    <title>SAVEMONEY - Cadastro </title>
    <!-- CSS only -->
    <!--style2 não está importadando verificar-->
    <link rel="stylesheet" href="view/style2.css">
    <link rel="sortcut icon" href="view/img/LOGO_SAVEMONEY.png" width="16px" height="16px">

</head>
<body>
<div class=" grid1 container_cadastro_login">
    <header class="item1_cadastro_login">
        <a href="index.html"><img src="view/img/logo_save_money.svg" width="60px" height="60px"></a>
        <a href="index.html"><input type="button" value="HOME"></a>
    </header>
    <div class="item2_cadastro_login">
        <img src="view/img/cadastro.png" alt="Italian Trulli">
    </div>
    <div class="item3_cadastro_login">

        <div class="form_cadastro">
            <form class="form" method="post" th:action="@{/processo_cadastro}" th:object="${usuario}>
                <label for="nome_completo">Nome Completo</label><br>
                <input type="text" id="nome_completo" name="nome_completo" th:field="*{nome}"><br>
                <label for="e-mail">E-mail</label><br>
                <input type="email" id="e-mail" name="e-mail" th:field="*{email}"><br>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" th:field="*{senha}">
                <div class="button_get">
                    <input  type="submit" value="Cadastra-se">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
